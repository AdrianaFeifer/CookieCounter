<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Lite</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js">defer</script>
    
</head>
<body>

<div class="numberOfCookies" id="numOfCookies">0</div>
<div class="cookiesPerSnd" id="cookiesPerSecond">1 cps</div>

<div 

  class="container">
  <img src="./img/cookie.png" alt="Choccy Chip Cookie" id="addOneBtn">
  <div id="cInfo"></div> 

</div>

<div class="shop">

  <div>Get Granny To Help-</div>
  <div>5C</div>
  <div>+5</div>
  <button class="grannyBtn">GRANDMAAAA!</button>

</div>

<div class="shop">

  <div>Get an Oven-</div>
  <div>150C</div>  
  <div>+10</div>
  <button class="ovenBtn">TURN IT ON!</button>

</div>

<div class="shop">

  <div>Build a Factory-</div>  
  <div>1000C</div>
  <div>+100</div>
  <button class="factoryBtn">GET RICH!</button>

</div>

<div class="shop">

  <div>Find a Mine-</div>
  <div>10000C</div>
  <div>+1000</div> 
  <button class="mineBtn">MINE IT!</button>

</div>

<div class="shop">
  <div>Break the Bank-</div>
  <div>100000C</div>
  <div>+10000</div>
  <button class="bankBtn">MAKE IT RAIN!</button> 
</div>

<div>
  <button class="resetBtn"> Reset </button>
</div>


</body>
</html>
